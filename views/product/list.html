<div class="col-md-10 ps-4">
    <p class="fs-2 mt-4">Tables</p>
    <p>Đây là một trang hiển thị</p>
    <div class="card p-3 shadow">
        <h5 class="card-title">Basic Table</h5>
        <table class="table ">

            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Danh mục</th>
                <th>Chức năng</th>
            </tr>


            <tr ng-repeat="p in product">
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.name_category}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="getID(p.id)">Update</button>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>
                </td>
            </tr>


        </table>
    </div>
</div>
